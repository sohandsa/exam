<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Cube</title>
</head>

<body>
    <h1 style="text-align: center;">Program to find Squares and Cubes</h1>
    <table border="8" align="center">
        <tr>
            <th>Number</th>
            <th>Squre</th>
            <th>Cube</th>
        </tr>
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(`<tr><td>${i}</td><td>${i * i}</td><td>${i * i * i}</td></tr>`);
            }
        </script>
    </table>
</body>

</html>
