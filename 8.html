<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>

<body>
    <style>
        body {
            text-align: center;
            margin: 10px;
            font-size: 20px;
        }

        input {
            font-size: 20px;
            margin: 10px;
        }
    </style>
    <h1>
        Simple calculator
    </h1>
    <form action="8a.php" method="post">
        <input type="text" name="op1" id="op1" placeholder="Enter first operand">
        <br>
        <input type="radio" name="operands" value="+">Add
        <input type="radio" name="operands" value="-">Subtract
        <input type="radio" name="operands" value="*">Multiply
        <input type="radio" name="operands" value="/">Divide
        <br>
        <input type="text" name="op2" id="op2" placeholder="Enter second operand">
        <br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
